# NOTE:
# This is a *placeholder* config. Decap CMS needs an auth strategy (Netlify Identity / OAuth proxy / etc.).
# If you don't want that complexity, editing Markdown directly in GitHub is easiest.

backend:
  name: github
  repo: YOUR_GITHUB_ORG/YOUR_REPO_NAME
  branch: main

media_folder: "src/assets/uploads"
public_folder: "/uploads"

collections:
  - name: "stores"
    label: "Stores"
    folder: "src/content/stores"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Address", name: "address", widget: "string" }
      - { label: "Phone", name: "phone", widget: "string" }
      - { label: "Map URL", name: "map_url", widget: "string" }
      - { label: "Hours summary", name: "hours_summary", widget: "string" }
      - label: "Hours"
        name: "hours"
        widget: "list"
        fields:
          - { label: "Day", name: "day", widget: "string" }
          - { label: "Open", name: "open", widget: "string" }
          - { label: "Close", name: "close", widget: "string" }
      - { label: "Highlights", name: "highlights", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "offers"
    label: "Offers"
    folder: "src/content/offers"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Expires", name: "expires", widget: "datetime", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", required: false }
      - { label: "Summary", name: "summary", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "guides"
    label: "Guides"
    folder: "src/content/guides"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
